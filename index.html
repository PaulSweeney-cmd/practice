<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300' rel='stylesheet'type='text/css'>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    </head> 
<body>
  <h1>Hello World</h1>
  <p>This paragraph is a child of the body element and a sibling of the h1 element</p>
  <!-- divs are good for styling groups of elements between those tags -->
  <div>
    <p>This paragraph is a child of the div element and a grandchild of the body element</p>
  </div>

<!-- good for seperating inline text for individual styling-->
<span></span> 
<!-- The id attribute specifies a unique id for a HTML element -->
<div id="example"></div>
<!-- The class attribute is often used to point to a class name in a style sheet -->
<div class="example"></div>

<!-- styling tags -->
<p>Renders text in <strong>BOLD</strong> letters</p>
<p>Emphasises text in <em>ITALIC</em> letters</p>

  <script src="js/scriptTwo.js"></script>
</body>
