<!--! FORMS -->

<!--? Used for collecting information -->
<!--? action attribute decides where the information is sent to -->
<!--? method attribute is assigned a HTTP verb that's included in the HTTP request-->

<!-- Sending information to example.html as a POST request-->
<form action="/example.html" method="POST">
  <!-- form element can accept child elements -->
  <h1></h1>
  <p></p>
</form>

<!--! FORMS - INPUT ELEMENTS -->
<form action="/example.html" method="POST">
  <input type="text" name="username" value="Davie"> <!-- the value of username now becomes 'Davie'-->
</form>

<!--! FORMS - ADDING A LABEL -->
<!-- Explains what the input field is used for -->
<!-- The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together. -->
<!-- Dev convention is to name the id, name and label the same thing -->

<form action="/example.html" method="POST">
  <label for="username">Enter your username</label>
  <input type="text" name="username" id="username">
</form>

<!--! FORMS - PASSWORD INPUT -->

<form action="/example.html" method="POST">
  <label for="user-pw">Enter your username</label>
  <input type="password" name="user-pw" id="user-pw">
</form>

<!--! FORMS - NUMBER INPUT -->
<!-- Restricts users to typing in nunbers and special characters -->

<section>
  <label for="years"> Years of experience: </label>
  <input id="years" name="years" type="number" step="1">  <!-- The step attribute allows the user to increase or decrease the amount-->
</section>

<!--! FORMS - RANGE INPUT -->
<!-- The range attrbute allows the user to move the slider to increase or decrease the value of the input by one -->
<!-- The step for a sider cna be adjusted to make it more smooth for small steps and more noticelable for larger step values -->

<section>
  <label for="volume"> Volume Control </label>
  <input id="volume" name="volume" type="range" min="0" max="100" step="1">
</section>

<!--! FORMS - CHECKBOX INPUT -->
<section>
  <input type="checkbox" name="topping" id="lettuce" value="lettuce">
  <label for="lettuce">Lettuce</label>
</section>

<!--! FORMS - RADIO INPUT -->
<section>
  <input type="radio" name="cheese" id="yes" value="yes">
  <label for="yes">Yes</label>
  <input type="radio" name="cheese" id="no" value="yes">
  <label for="no">No</label>
</section>

<!--! FORMS - DROP DOWN -->
<!-- Select element needs to be included for the drop down -->
<section>
  <label for="bun">What type of bun would you like?</label>  <!-- Remembering for and id have to be the same value-->
  <select name="bun" id="bun">
    <option value="sesame">Sesame</option>
    <option value="potato">Potato</option>
    <option value="pretzel">Pretzel</option>
  </select>
</section>

<!--! FORMS - DATALIST INPUT -->
<!-- Similar to a drop down list -->
<!-- The <datalist> is used with an <input type="text"> element -->
<!-- The <input> creates a text field that users can type into and filter options from the <datalist> -->

<section class="sauce-selection">
  <label for="sauce">What type of sauce would you like?</label>
  <input type="text" list="sauces" id="sauce" name="sauce">
  <!-- <select> element is replaced by a <datalist> element, list value in the label must match the <datalist> id-->
  <datalist id="sauces">
    <!-- No text required as options are stored within the <option> element -->
    <option value="ketchup"></option>
    <option value="mayo"></option>
    <option value="mustard"></option>
  </datalist>
</section>

<!--! FORMS - TEXT AREA INPUT -->
<section class="suggestions">
  <label for="suggest">Anything else?</label>
  <textarea name="suggest" id="suggest" cols="30" rows="10"> <!-- This box can be enlarged or minimised by the user-->
    Enter your suggestions here.  <!-- Default text, placeholders should be avoided as they should only show an example of what to write-->
  </textarea>
</section>

<!--! FORMS - SUBMITTING A FORM -->

<section class="submission">
  <input type="submit" style="cursor: pointer">
</section>

<!--! FORM VALIDATION -->

<!-- Using the 'required' attribute tells the user that this field must be filled in -->
<!-- Client-side validations happen in the browser before information is sent to a server -->
<!-- It also helps give users immediate feedback on what they need to fix instead of having to wait for a server to send back that information -->

<input type="number" name="guess" id="guess" required>

<!--! FORM VALIDATION - SETTING A MINIMUM AND MAXIMUM CHARACTER FIELD -->
<!-- If the input is a number this would man minumum and maximum numbers -->

<!-- Number inputs -->
<input type="number" name="guess" id="guess" min="1" max="10" required>

<!-- Character inputs -->
<input id="username" name="username" type="text" minlength="3" maxlength="15" required>

<!--! FORM VALIDATION - PATTERNS -->
<!-- Pattern attribute -->
<!-- By using regular expressions (Regex), Regular expressions are a sequence of characters that make up a search pattern -->
<!-- Assigning a regex to pattern matches the input to the provided regex -->

<input id="username" name="username" type="text" minlength="3" maxlength="15" pattern="[a-zA-Z0-9]{14,16}" required>
<!-- [a-zA-Z0-9] = denote a class that contains lowercase, Uppercase and digits 0 to 9 -->
<!-- {14,16} = denote a character count minumim of 14 and maximum of 16 -->
