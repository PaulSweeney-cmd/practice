<!DOCTYPE html>
<html lang="en">
  <!-- the head tag contains all metadata for the document, the metadata is information about the html page that isnt displayed in the web browser -->
  <head>
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300' rel='stylesheet'type='text/css'>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Titles dont appear on the web page, they appear in the site title in the browser tab -->
    <title>Learning HTML</title>
  </head> 
<body>
  <h1>Hello World</h1>
  <p>This paragraph is a child of the body element and a sibling of the h1 element</p>

  <div>
  <!-- divs (page dividers) are good for styling groups of elements between those tags -->
    <p>This paragraph is a child of the div element and a grandchild of the body element</p>
  </div>

<a href="" target="_blank"></a>
<!-- The anchor tag contains a link to another web page -->
<!-- It can also contain relative paths to local files -->
<!-- The target attribute specifies how a link should open, _blank specifies the link should open in a new window -->
<!-- It can also be used to wrap an image -->

<span></span>
<!-- good for seperating inline text for individual styling-->

<div id="example"></div>
<!-- The id attribute specifies a unique id for a HTML element -->
<!-- It is also used by JavaScript to access and manipulate the element with the specific id. -->
<!-- id attributes can be assigned to different elements in order to differentiate between them.-->

<div class="example"></div>
<!-- The class attribute is often used to point to a class name in a style sheet -->
<!-- It can be used by multiple HTML elements -->

<!-- styling tags -->
<p>Renders text in <strong>BOLD</strong> letters</p>
<p>Emphasises text in <em>ITALIC</em> letters</p>

<img src="example" width="290" height="240" alt="image text"/>
<!-- The alt attribute comes in handy for screen readers -->
<!-- If an image fails to load the user can hover over the area and the alt text will explain image -->
<!-- Alt plays a role in SEO or 'search engine optimisation' to improve the ranking of your site -->
<!-- Alt attribute not really needed if the image information isn't particularly helpful to the user -->

<video src="aVideo.mp4" width="320" height="450" controls>
  Video not supported
</video>
<!-- Similar to an image file path -->
<!-- The text between the tags would be displayed if the browser doesnt support the file -->
<!-- The controls attribute tells the browser to include basic controls like stop, start etc-->

  <script src="js/scriptTwo.js"></script>
</body>
